CONSTANTS
    h1 = h1
    h2 = h2
    h3 = h3
    h4 = h4
    h5 = h5
    v1 = v1
    v2 = v2
    v3 = v3

    \* model parameters
    TestLiveness = TRUE
    MaxEpoch = 2
    MaxRestarts = 1
    MaxCrashes = 2
    MaxValuesPerEpoch = 1
    MaxAddReconfigs = 0
    MaxRemoveReconfigs = 0
    MaxSpawnedServers = 5
    MaxConnectivityChanges = 1
    MaxDisconnectedPairs = 6
    InitClusterSize = 5
    MinClusterSize = 5
    MaxClusterSize = 5
    Value = { v1, v2, v3 }
    Hosts = { h1, h2, h3, h4, h5}

    \* model values
    Voter = Voter
    Observer = Observer
    Follower = Follower
    Candidate = Candidate
    Prospective = Prospective
    Leader = Leader
    Unattached = Unattached
    Voted = Voted
    Resigned = Resigned
    DeadNoState = DeadNoState
    Nil = Nil
    AppendCommand = AppendCommand
    InitClusterCommand = InitClusterCommand
    AddVoterCommand = AddVoterCommand
    RemoveVoterCommand = RemoveVoterCommand
    LeaderChangeRecord = LeaderChangeRecord
    RequestVoteRequest = RequestVoteRequest
    RequestVoteResponse = RequestVoteResponse
    BeginQuorumRequest = BeginQuorumRequest
    FetchRequest = FetchRequest
    FetchResponse = FetchResponse
    Ok = Ok
    NotOk = NotOk
    Diverging = Diverging
    FencedLeaderEpoch = FencedLeaderEpoch
    NotLeader = NotLeader
    UnknownLeader = UnknownLeader
    UnknownMember = UnknownMember
    AlreadyMember = AlreadyMember
    ReconfigInProgress = ReconfigInProgress
    LeaderNotReady = LeaderNotReady
    IllegalState = IllegalState
    EqualEpoch = EqualEpoch
    AnyEpoch = AnyEpoch

SPECIFICATION LivenessSpec

PROPERTY 
ValuesEventuallyAcked
ReconfigurationNotStuck
EventuallyLeaderElected
NotStuckInProspective

INVARIANT
LeaderHasAllAckedValues
AckedValueNotLost
NoLogDivergence
NeverTwoLeadersInSameEpoch
NoIllegalState
StatesMatchRoles